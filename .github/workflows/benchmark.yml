name: Benchmark

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run benchmarks daily at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      benchmark_filter:
        description: "Benchmark filter (e.g., SearchBenchmarks)"
        required: false
        default: ""

jobs:
  benchmark:
    # Use specific runner for consistent benchmark results
    runs-on: ubuntu-22.04 # 4 cores, 16GB RAM, consistent specs
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for ASV

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install UV
        uses: astral-sh/setup-uv@v2

      - name: Install ASV
        run: uv tool install asv

      - name: Initialize ASV environment
        run: |
          # Create ASV directory structure
          mkdir -p .asv/results
          mkdir -p .asv/html
          mkdir -p .asv/env

          echo "ASV directory structure created:"
          ls -la .asv/ || true

      - name: Setup ASV environment
        run: |
          # Explicitly disable conda/mamba detection and force virtualenv
          export ASV_NO_MAMBA=1
          export ASV_NO_CONDA=1

          # Setup ASV with our configuration (without specifying machine yet)
          asv setup --python=3.12 2>&1 | tee asv-setup.log || {
            echo "ASV setup failed, checking for specific errors..."
            if grep -q "Couldn't load asv.plugins._mamba_helpers" asv-setup.log; then
              echo "Mamba helper error detected (expected), continuing..."
            else
              echo "Unexpected ASV setup error:"
              cat asv-setup.log
              exit 1
            fi
          }

          echo "ASV setup completed"
          echo "Checking ASV environment:"
          ls -la .asv/ || true

      - name: Download previous benchmark results
        uses: actions/download-artifact@v4
        with:
          name: asv-results
          path: .asv
        continue-on-error: true

      - name: Setup ASV machine
        run: |
          # Get actual system specifications from the runner
          CPU_INFO=$(lscpu | grep "Model name" | cut -d: -f2 | sed 's/^[ \t]*//' | head -1)
          CPU_COUNT=$(nproc)
          RAM_MB=$(free -m | grep "Mem:" | awk '{print $2}')
          RAM_GB=$((RAM_MB / 1024))
          ARCH=$(uname -m)

          # Use GitHub Actions context variables
          RUNNER_OS="${{ runner.os }}"
          RUNNER_ARCH="${{ runner.arch }}"
          RUNNER_NAME="${{ runner.name }}"

          # Get OS details
          OS_VERSION=$(lsb_release -ds 2>/dev/null | tr -d '"' || echo "Unknown")

          echo "Detected GitHub Actions runner specifications:"
          echo "  Runner Name: $RUNNER_NAME"
          echo "  CPU: $CPU_INFO"
          echo "  Cores: $CPU_COUNT"
          echo "  RAM: ${RAM_GB}GB (${RAM_MB}MB)"
          echo "  Arch: $ARCH"
          echo "  Runner OS: $RUNNER_OS"
          echo "  Runner Arch: $RUNNER_ARCH"
          echo "  OS Version: $OS_VERSION"

          # Check what machines ASV knows about
          echo "Checking existing ASV machines:"
          asv machine --list || echo "No machines configured yet"

          # Setup ASV machine with detected specs
          echo "Setting up ASV machine 'github-actions'..."
          asv machine \
            --machine github-actions \
            --os "$RUNNER_OS $OS_VERSION" \
            --arch "$ARCH" \
            --cpu "$CPU_INFO" \
            --num_cpu "$CPU_COUNT" \
            --ram "${RAM_GB}GB" \
            --yes

          echo "Machine setup completed. Verifying:"
          asv machine --list

      - name: Run benchmarks
        run: |
          # Ensure ASV directory structure exists
          mkdir -p .asv/results
          mkdir -p .asv/html

          # Verify machine is configured
          echo "Verifying ASV machine configuration:"
          asv machine --list

          # Verify environment exists
          if [ ! -d ".asv/env" ]; then
            echo "ASV environment not found, running setup again..."
            export ASV_NO_MAMBA=1
            export ASV_NO_CONDA=1
            asv setup --python=3.12 --verbose
          fi

          # Run benchmarks with the configured machine
          if [ -n "${{ github.event.inputs.benchmark_filter }}" ]; then
            echo "Running filtered benchmarks: ${{ github.event.inputs.benchmark_filter }}"
            asv run --python=3.12 --machine github-actions -b "${{ github.event.inputs.benchmark_filter }}" --verbose --show-stderr
          else
            echo "Running benchmarks for HEAD^!"
            asv run --python=3.12 --machine github-actions HEAD^! --verbose --show-stderr
          fi

          # Ensure results are saved to .asv directory
          echo "Checking ASV results..."
          ls -la .asv/ || true
          if [ -d ".asv/results" ]; then
            ls -la .asv/results/ || true
          fi

      - name: Show benchmark results on failure
        if: failure()
        run: |
          echo "Benchmark run failed. Checking for logs..."
          find .asv -name "*.log" -exec echo "=== {} ===" \; -exec cat {} \; || true
          echo "Checking ASV results directory..."
          ls -la .asv/ || true
          echo "Checking if schema files exist..."
          ls -la imas_mcp/resources/schemas/ || true

      - name: Generate HTML report
        run: |
          echo "Generating ASV HTML report..."
          asv publish

          echo "Checking generated files..."
          ls -la .asv/ || true
          if [ -d ".asv/html" ]; then
            echo "HTML directory contents:"
            ls -la .asv/html/ || true
          fi
          if [ -d ".asv/results" ]; then
            echo "Results directory contents:"
            ls -la .asv/results/ || true
          fi

      - name: Check ASV results before upload
        run: |
          echo "Checking ASV directory structure..."
          if [ -d ".asv" ]; then
            echo "âœ… .asv directory exists"
            ls -la .asv/
            if [ -d ".asv/results" ]; then
              echo "âœ… .asv/results directory exists"
              ls -la .asv/results/
            else
              echo "âŒ .asv/results directory missing"
            fi
          else
            echo "âŒ .asv directory does not exist"
          fi

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: asv-results
          path: .asv
          retention-days: 90
          if-no-files-found: ignore

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .asv/html
          destination_dir: benchmarks
          keep_files: false

      - name: Comment PR with benchmark results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = '.asv/html/index.json';

            if (fs.existsSync(path)) {
              const results = JSON.parse(fs.readFileSync(path, 'utf8'));
              const benchmarkUrl = `https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/benchmarks/`;
              
              const body = `## ðŸ“Š Benchmark Results
              
              Performance benchmarks have been run for this PR.
              
              ðŸ”— **[View full benchmark report](${benchmarkUrl})**
              
              > Results are compared against the main branch. Significant changes will be highlighted in the full report.
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
