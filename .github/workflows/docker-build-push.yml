name: Build and Push Container

on:
  push:
    tags:
      - "v*"      # Semantic version releases (v1.0.0) and release candidates (v1.0.0-rc1)
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GHCR_REGISTRY: ghcr.io
  ACR_REGISTRY: crcommonallfrc.azurecr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAS_DD_VERSION: "4.1.0"
  OPENAI_BASE_URL: https://openrouter.ai/api/v1

jobs:
  build-imas-resources:
    runs-on: ubuntu-latest
    # Only run on tag pushes to limit embedding costs
    if: startsWith(github.ref, 'refs/tags/')
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract embedding model from pyproject.toml
        id: embedding-model
        run: |
          # Extract imas-embedding-model from pyproject.toml [tool.imas-codex] section
          MODEL=$(grep -A10 '\[tool.imas-codex\]' pyproject.toml | grep 'imas-embedding-model' | cut -d'"' -f2)
          echo "imas_model=${MODEL:-openai/text-embedding-3-large}" >> $GITHUB_OUTPUT
          echo "Using IMAS embedding model: ${MODEL:-openai/text-embedding-3-large}"

      - name: Extract exclusion settings from pyproject.toml
        id: exclusion-settings
        run: |
          # Extract include-ggd and include-error-fields from pyproject.toml [tool.imas-codex] section
          INCLUDE_GGD=$(grep -A10 '\[tool.imas-codex\]' pyproject.toml | grep 'include-ggd' | cut -d'=' -f2 | tr -d ' ')
          INCLUDE_ERROR=$(grep -A10 '\[tool.imas-codex\]' pyproject.toml | grep 'include-error-fields' | cut -d'=' -f2 | tr -d ' ')
          echo "include_ggd=${INCLUDE_GGD:-true}" >> $GITHUB_OUTPUT
          echo "include_error_fields=${INCLUDE_ERROR:-false}" >> $GITHUB_OUTPUT
          echo "Using exclusion settings: ggd=${INCLUDE_GGD:-true}, error=${INCLUDE_ERROR:-false}"

      - name: Cache IMAS resources
        id: cache-imas-resources
        uses: actions/cache@v4
        with:
          path: imas_codex/resources/imas_data_dictionary/
          key: imas-resources-${{ env.IMAS_DD_VERSION }}-${{ steps.embedding-model.outputs.imas_model }}-ggd=${{ steps.exclusion-settings.outputs.include_ggd }}-err=${{ steps.exclusion-settings.outputs.include_error_fields }}-${{ hashFiles('imas_codex/**/*.py', 'scripts/build*.py') }}
          restore-keys: |
            imas-resources-${{ env.IMAS_DD_VERSION }}-${{ steps.embedding-model.outputs.imas_model }}-ggd=${{ steps.exclusion-settings.outputs.include_ggd }}-err=${{ steps.exclusion-settings.outputs.include_error_fields }}-

      - name: Build IMAS resources
        if: steps.cache-imas-resources.outputs.cache-hit != 'true'
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          export PATH="$HOME/.cargo/bin:$PATH"
          
          echo "Installing dependencies..."
          uv sync --no-dev
          
          echo "Building schema data..."
          # Schemas are built during uv sync via hatch build hook, verify they exist
          if [ -d "imas_codex/resources/imas_data_dictionary/" ] && [ -f "imas_codex/resources/imas_data_dictionary/ids_metadata.json" ]; then
            echo "✓ Schemas already built by hatch build hook"
          else
            echo "Building schemas explicitly..."
            uv run build-schemas --no-rich
          fi
          
          echo "Building path map..."
          uv run build-path-map --no-rich
          echo "✓ Path map built successfully"
          
          echo "Building embeddings..."
          uv run build-embeddings --no-rich
          echo "✓ Embeddings built successfully"
          
          echo "Building clusters..."
          uv run build-clusters --quiet
          echo "✓ Clusters built successfully"
          
          echo "All IMAS resources built successfully:"
          ls -lh imas_codex/resources/imas_data_dictionary/

      - name: Upload IMAS resources as artifact
        uses: actions/upload-artifact@v4
        with:
          name: imas-resources
          path: imas_codex/resources/imas_data_dictionary/
          retention-days: 30  # Maximum retention - resources change infrequently
          include-hidden-files: true  # Include .pkl cache files (hidden files starting with .)

  build-and-push:
    runs-on: ubuntu-latest
    needs: [build-imas-resources]
    # Only run on tag pushes
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        transport:
          - streamable-http
          - stdio
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
      actions: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full git history for dynamic versioning
          # Ensure all refs are available
          ref: ${{ github.ref }}

      - name: Download IMAS resources
        uses: actions/download-artifact@v4
        with:
          name: imas-resources
          path: imas_codex/resources/imas_data_dictionary/

      - name: Verify downloaded resources exist
        run: |
          echo "Checking for downloaded IMAS resources..."
          ls -la imas_codex/resources/imas_data_dictionary/ || echo "Directory not found!"
          echo ""
          echo "Checking for embeddings .pkl files:"
          find imas_codex/resources/imas_data_dictionary/ -name "*.pkl" -ls 2>/dev/null || echo "No .pkl files found"

      - name: Verify git state for versioning
        run: |
          echo "Current commit: $(git rev-parse HEAD)"
          echo "Git describe: $(git describe --tags --always --dirty)"
          echo "Git status:"
          git status --porcelain

      - name: Set lowercase image name for cache
        id: image-name
        run: |
          echo "lowercase=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
          logout: false

      - name: Log in to Azure Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
          logout: false

      - name: Extract metadata for GHCR (releases only)
        id: meta-ghcr
        if: github.event_name != 'pull_request' && !contains(github.ref, '-rc')
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}-${{ matrix.transport }}
            type=semver,pattern={{major}}.{{minor}}-${{ matrix.transport }}
            type=semver,pattern={{major}}-${{ matrix.transport }}
          flavor: |
            latest=false

      - name: Extract metadata for ACR
        id: meta-acr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}-${{ matrix.transport }}
            type=semver,pattern={{major}}.{{minor}}-${{ matrix.transport }}
            type=semver,pattern={{major}}-${{ matrix.transport }}
            type=raw,value=prod-${{ matrix.transport }},enable=${{ startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-rc') }}
            type=raw,value=latest-${{ matrix.transport }},enable=${{ contains(github.ref, '-rc') }}
          flavor: |
            latest=false

      - name: Build and push Docker image (RC builds - ACR only)
        id: build-rc
        if: github.event_name != 'pull_request' && contains(github.ref, '-rc')
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta-acr.outputs.tags }}
          labels: ${{ steps.meta-acr.outputs.labels }}
          build-args: |
            IDS_FILTER=
            TRANSPORT=${{ matrix.transport }}
            IMAS_DD_VERSION=${{ env.IMAS_DD_VERSION }}
            GIT_SHA=${{ github.sha }}
            GIT_TAG=${{ github.ref_name }}
            GIT_REF=${{ github.ref }}
          secrets: |
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          cache-from: type=gha,scope=build-${{ github.ref_name }}
          cache-to: type=gha,mode=max,scope=build-${{ github.ref_name }}

      - name: Build and push Docker image (releases - both registries)
        id: build-release
        if: github.event_name != 'pull_request' && !contains(github.ref, '-rc')
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.meta-ghcr.outputs.tags }}
            ${{ steps.meta-acr.outputs.tags }}
          labels: |
            ${{ steps.meta-ghcr.outputs.labels }}
            ${{ steps.meta-acr.outputs.labels }}
          build-args: |
            IDS_FILTER=
            TRANSPORT=${{ matrix.transport }}
            IMAS_DD_VERSION=${{ env.IMAS_DD_VERSION }}
            GIT_SHA=${{ github.sha }}
            GIT_TAG=${{ github.ref_name }}
            GIT_REF=${{ github.ref }}
          secrets: |
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          cache-from: type=gha,scope=build-${{ github.ref_name }}
          cache-to: type=gha,mode=max,scope=build-${{ github.ref_name }}

      - name: Verify version inside image (release builds)
        if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-rc')
        run: |
          set -euo pipefail
          EXPECTED=${GITHUB_REF_NAME#v}
          # Pick one tag to test (first GHCR tag)
          IMAGE=$(echo "${{ steps.meta-ghcr.outputs.tags }}" | head -n1)
          echo "Testing image: $IMAGE expecting version: $EXPECTED"
          docker pull "$IMAGE"
          # Ask the CLI for its raw version (CLI prints only version string)
          ACTUAL=$(docker run --rm "$IMAGE" --version || true)
          echo "Version reported by image: $ACTUAL"
          if [ -z "$ACTUAL" ]; then
            echo "ERROR: No version output from CLI" >&2
            exit 1
          fi
          if [ "$ACTUAL" != "$EXPECTED" ]; then
            echo "ERROR: Expected $EXPECTED got $ACTUAL" >&2
            exit 1
          fi
          echo "Version check passed"

      - name: Verify version inside image (RC builds)
        if: github.event_name != 'pull_request' && contains(github.ref, '-rc')
        run: |
          set -euo pipefail
          EXPECTED=${GITHUB_REF_NAME#v}
          # Pick one tag to test (first ACR tag)
          IMAGE=$(echo "${{ steps.meta-acr.outputs.tags }}" | head -n1)
          echo "Testing image: $IMAGE expecting version: $EXPECTED"
          docker pull "$IMAGE"
          # Ask the CLI for its raw version (CLI prints only version string)
          ACTUAL=$(docker run --rm "$IMAGE" --version || true)
          echo "Version reported by image: $ACTUAL"
          if [ -z "$ACTUAL" ]; then
            echo "ERROR: No version output from CLI" >&2
            exit 1
          fi
          if [ "$ACTUAL" != "$EXPECTED" ]; then
            echo "ERROR: Expected $EXPECTED got $ACTUAL" >&2
            exit 1
          fi
          echo "Version check passed"

      - name: Generate artifact attestation for GHCR (releases only)
        if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-rc')
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build-release.outputs.digest }}
          push-to-registry: true

