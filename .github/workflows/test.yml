name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
        imas-dd-version: ["3.42.2", "4.1.0"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify Node.js and npm installation
        run: |
          node --version
          npm --version
          npx --version

      - name: Cache npm packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('.github/workflows/test.yml') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install npm packages
        run: npm install -g playwright@1.49.1 @arabold/docs-mcp-server@1.29.0

      - name: Install Playwright browsers
        run: playwright install --with-deps chromium

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra test --extra transformers
        env:
          HATCH_BUILD_NO_HOOKS: true
          IMAS_DD_VERSION: ${{ matrix.imas-dd-version }}

      - name: Build schema data
        run: uv run build-schemas --ids-filter "equilibrium core_profiles" --quiet
        env:
          IMAS_DD_VERSION: ${{ matrix.imas-dd-version }}

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Format check with ruff
        run: uv run ruff format --check .

      - name: Test with pytest
        run: uv run pytest --cov=imas_codex --cov-report=xml --cov-report=term-missing
        env:
          IMAS_DD_VERSION: ${{ matrix.imas-dd-version }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: https://openrouter.ai/api/v1

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: ${{ !cancelled() }}
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
