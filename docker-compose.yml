services:
  # Neo4j knowledge graph database
  # Alternative for systems without Docker: use Apptainer (see AGENTS.md)
  neo4j:
    image: neo4j:2025.11-community
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-imas-codex}
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    profiles:
      - graph

  imas-codex:
    image: imas-codex:${IDS_FILTER:-latest}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
        - IDS_FILTER=${IDS_FILTER}
        - TRANSPORT=${TRANSPORT:-streamable-http}
      secrets:
        - openai_api_key
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=https://openrouter.ai/api/v1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - imas-codex
    restart: unless-stopped
    profiles:
      - production
secrets:
  openai_api_key:
    environment: OPENAI_API_KEY

volumes:
  neo4j_data:
  neo4j_logs: