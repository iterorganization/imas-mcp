- MDSplus is the primary data access system
- LIUQE is used for equilibrium reconstruction
- Python 3 with MDSplus bindings is commonly available
- Look for diagnostic codes in /common/tcv/codes/diagnostics/
knowledge:
  tools:
    tree: available
    modules: unavailable
    conda: unavailable
    pyenv: unavailable
    uv: unavailable
    virtualenv: unavailable
    scl: unavailable
    rg: unavailable
    grep: available
  paths: []
  python:
    version: 3.9.21
    path: /usr/bin/python3
    packages:
    - numpy==1.23.5
    - matplotlib==3.4.3
    - ipython==8.5.0
    - MDSplus (bindings available)
  data: []
  notes:
  - this is a test note
  - No environment modules system (Lmod) installed
  - Only Python 3.9.21 available - no alternative versions
