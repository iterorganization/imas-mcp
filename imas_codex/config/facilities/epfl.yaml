  - lac5.epfl.ch
  - lac5
contact:
  organization: École Polytechnique Fédérale de Lausanne
  department: Swiss Plasma Center (SPC)
  machine: TCV (Tokamak à Configuration Variable)
paths:
  data:
  - /common/tcv/data
  - /common/tcv/results
  code:
  - /common/tcv/codes
  - /home/*/diagnostics
  - /home/*/analysis
  docs:
  - /common/tcv/docs
  - /common/tcv/wiki
excludes:
  directories:
  - /scratch
  - /tmp
  - /var/tmp
  patterns:
  - '*.dat.old'
  - '*.backup'
