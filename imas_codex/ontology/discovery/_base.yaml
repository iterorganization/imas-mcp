# Discovery Engine Base Schema
# Shared types for all discovery artifacts.
#
# This file is imported by other discovery schemas.

id: https://iter.org/imas-codex/discovery/base
name: discovery_base
title: Discovery Base Types
description: >-
  Base types and abstract classes shared across all discovery artifacts.

prefixes:
  linkml: https://w3id.org/linkml/
  discovery: https://iter.org/imas-codex/discovery/

default_prefix: discovery
default_range: string

imports:
  - linkml:types

classes:
  ArtifactBase:
    abstract: true
    description: >-
      Base class for all discovery artifacts. Contains common metadata
      fields that are automatically populated during exploration.
    attributes:
      facility:
        description: Facility identifier (e.g., epfl, jet, iter)
        range: string
        required: true
      explored_at:
        description: Timestamp when this artifact was created
        range: datetime
        required: true
      explorer_model:
        description: LLM model that performed the exploration
        range: string

